<!DOCTYPE html>
<html lang="en">
<head>
        <title>Document</title>
</head>
<body>
    <form>
        <h3>오늘 날짜 입력</h3>
        Today : <input type="date" name="today">
        <p></p>
        생일 : <input type="month" name="birth">
        <p></p>
        주간계획 : <input type="week" name="weekend">
        <p></p>
        Time : <input type="time" name="now">
        <p></p>
        <input type="color" name="color" value="#0000ff">
        <p></p>
        <input type="number" name="count" min="1", max="130">
        <p></p>
        <input type="range" name="point" min="0" max="100" value="90">
        <p></p>
        email : <input type="email" name="myemail" value="jms@naver.com" disabled>
        <p></p>
        url : <input type="url" name="myhome" autofocus placeholder="url입력하세요">
        <p></p>
        <meter min="0" max="100" optimum="50" value="60" ></meter>
        <meter min="0" max="100" low="10" high="60" optimum="50" value="80" ></meter>
        <p></p>
        <input type="submit">
    </form>
</body>
</html>
