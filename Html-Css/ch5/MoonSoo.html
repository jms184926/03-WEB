<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>개인 정보 입력</h3>
    <form>
      아이디 <input type="text" name="name" size=20>
      <p></p>
      생년월일 <input type="date" name="birthday">
      <p></p>
      성별 <input type="radio" name="gender" value="male" checked />남
      <input type="radio" name="gender" value="female" />여
      <p></p>
      이메일 <input type="email" name="email" />
      <p></p>
      메일수신
      <input type="radio" name="동의여부" value="수신동의" checked />동의
      <input type="radio" name="동의여부" value="수신거부" />거부
      <p></p>
      핸드폰
      <select name="PhoneNumber" multiple size="1">
        <option value="010" selected>010</option>
        <option value="011">011</option>
        <option value="016">016</option>
      </select>
      <input type="text" name="number1" />
      <input type="text" name="number2" />
      <p></p>
      직업
      <select name="Job" multiple size="1">
        <option value="학생">학생</option>
        <option value="사무원">사무원</option>
        <option value="공무원">공무원</option>
        <option value="기타">기타</option>
      </select>
      <p></p>
      취미 <input type="checkbox" name="hobby" value="쇼핑" />쇼핑
      <input type="checkbox" name="hobby" value="인터넷" />인터넷
      <input type="checkbox" name="hobby" value="독서" />독서
      <input type="checkbox" name="hobby" value="스포츠" />스포츠
      <p></p>
      자기소개 <textarea rows="10" name="introduction"></textarea>
      <p></p>

      <input type="submit" value="등록" />
      <input type="reset" value="초기화" />
    </form>
  </body>
</html>
