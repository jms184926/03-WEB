<!DOCTYPE html>
<html lang="ko">
<head>
<title>title name</title>
<style>
    div {
        width:100px;
        height:100px;
        background: yellow;
        border:1px solid red;
        margin:50px;
    }
    div:hover {
        transition:width 3s, height 3s, border 3s, transform 5s;
        width:200px;
        height:200px;
        border:3px dotted blue;
        transform:rotate(-360deg);
    }
</style>
</head>
<body>
<div>마우스를 올리면 박스가 늘어납니다.</div>
</body>
