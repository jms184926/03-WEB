<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>title name</title>
    <style>
      .v1 {
        visibility: hidden;
        border: 1px dotted red;
        opacity: 0.0;
      }
      .v2 {
        visibility: visible;
        border: 1px dotted red;
        opacity: 0.2;
      }
      .v3 {
        display: none;
        border: 1px dotted blue;
      }
      .v1:hover {
        opacity: 1;
      }
      .v2:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="v1">
      <img src="Summer1.jpg" />
    </div>
    <div class="v2">
      <img src="Summer1.jpg" />
    </div>
    <div class="v3">
      <img src="Summer1.jpg" />
    </div>
    <div class="v2">
      <img src="Summer1.jpg" />
    </div>
  </body>
</html>
