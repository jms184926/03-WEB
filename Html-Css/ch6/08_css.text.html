<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p[text]{color:red;}
        p[text="red"]{color:yellowgreen;background-color: purple;}
        p[text~="bb"]{color:yellow;background-color: green;}
        p[text|="a1"]{color:yellow;background-color: blue;}
        p[text^="img"]{color:yellow;background-color: red;}
        p[text$=".png"]{color:yellow;background-color: gray;}
        p[text*="ong"]{color:yellow; background-color: pink;}
    </style>
    <title>Document</title>
</head>
<body>
    <h2>text selector</h2>
    <p text="hello">모든 텍스트</p>
    <p text="red">텍스트 매칭 속성</p>
    <p text="bb aa cc">리스트 매칭 속성</p>
    <p text="a1-a2">범위 텍스트 매칭 속성</p>
    <p text="img.jpg">텍스트 시작 매칭 속성</p>
    <p text="aaa.png">텍스트 끝 매칭 속성</p>
    <p text="dkjdfkdsongkdjkd">텍스트 패턴 매칭 속성</p>
</body>
</html>
