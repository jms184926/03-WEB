<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>table collapse</title>
    <style>
        td,th {border:2px solid black;}
        #tb1 {
            border:3px solid red;
            border-collapse: collapse;
            border-spacing:20px 40px;
        }
    </style>
  </head>
  <body>
      <table id="tb1" width="350px">
          <tr>
              <th>table border-collapse</th>
              <td>separate 적용</td>
          </tr>
      </table>
  </body>
</html>
