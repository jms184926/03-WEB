<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>title name</title>
    <style>
        div {border:3px solid blue;}
        .fix {overflow:auto}
        nav {float:left; width:200px; border:3px solid #73AD21;}
        section {margin-left:210px; border:3px solid red;}
    </style>
  </head>
  <body>
    <div class="fix">
      <nav>
          <span>목차</span>
          <ul>
              <li>google</li>
              <li>apple</li>
              <li>w3c</li>
              <li>oracle</li>
          </ul>
      </nav>
      <section>
          <span>section 1</span>
          <p>float속성은 시맨틱 문서 구조에 유용하게 사용할 수 있습니다.</p>
      </section>
      <section>
          <span>section 2</span>
          <p>시맨틱 문서 구조에 float 속성을 적용할 때는 footer부분에 적용되지 않도록 해야 합니다.</p>
      </section>
    </div>
  </body>
</html>
