<!DOCTYPE html>
<html lang="en">
  <head>
    <title>border-radius</title>
    <style>
      body { font-weight: bold;  font-size: 12pt; }

      .br1 {
        background-color: lime;        color: red;
        border-style: solid;
        border-width: thick;
        border-color: green;
        border-radius: 20%;
      }

      .d1{color:red;}
      div:hover{background-color: blue;}
    </style>
  </head>

  <body>
    <h1 class="br1">둥근모서리 스타일링 예정1</h1>
    <h1>둥근모서리 스타일링 예정2</h1>
    <h1>둥근모서리 스타일링 예정3</h1>
    <h1>둥근모서리 스타일링 예정4</h1>

    <div class="d1"> 가상클래스 1</div>
  </body>
</html>
