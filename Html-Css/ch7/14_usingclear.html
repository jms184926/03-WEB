<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>title name</title>
    <style>
        .div1{float:left;width:100px;height:50px; margin:10px;
        border:3px solid #73ad21;}
        .div2{border:1px solid red;}
        .div3{float:left;width:100px;height:50px; margin:10px;
        border:3px solid #73ad21;}
        .div4{border:1px solid red; clear:left;}
    </style>
  </head>
  <body>
      <h2>float 속성 사용</h2>
      <div class="div1">div1</div>
      <div class="div2">div2 - float속성을 사용하여 대상 요소를 웹 문서에 배치......</div>
      <h2>clear 속성 사용</h2>
      <div class="div3">div3</div>
      <div class="div4">div4 - clear 속성은 float속성이 적용되는 것을 윈하지 않는..........</div>
  </body>
</html>
