<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>title name</title>
    <style>
        div {border: 3px solid #73AD21;}
        .img1 {float:right;}
        .fix {overflow: auto;}
    </style>
  </head>
  <body>
    <p>이미지가 박스 영역을 벗어남</p>
    <div>
      <img class="img1" src="Summer1.jpg" width="140" height="140" />
      이미지가 오른쪽 정렬로 되어 있는데, 박스 영역을 벗어났습니다>
    </div>
    <p style="clear:right">overflow속성으로 해결</p>
    <div class="fix">
        <img class="img1" src="Summer1.jpg" width="140" height="140" />
        이미지가 오른쪽 정렬로 되어 있는데, 박스 영역을 벗어났습니다>
      </div>
  </body>
</html>
