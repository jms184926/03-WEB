<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>title name</title>
    <style>
      #box1 {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100px;
        height: 100px;
        background-color: blue;
        z-index: 3;
      }
      #box2 {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 100px;
        height: 100px;
        background-color: yellow;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="box1">box #1</div>
    <div id="box2">box #2</div>
    <div id="box3">box #3</div>
  </body>
</html>
