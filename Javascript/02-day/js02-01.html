<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var str1 = "Hello";
        var str2 = "World";
        console.log(str1);
        console.log(str2);
        var str3 = str1 + str2;
        console.log(str3);
        console.log("Hello" + "World");

        var str4 = "100" + 10;
        var str5 = 100 + 10;
        console.log(str4);
        console.log(str5);

        // "true"는 문자열이고, false는 논리형 데이터이므로 서로 연산이 불가하여, 논리형 데이터 false를 문자열로 변경 "true" + "false"가 되어 두 문자열을 연결한 형태로 출력함
        var str6 = "true" + false;
        console.log(str6);


        console.log("\n-----------------------\n");

        // 산술연산자
        var incData = 1;
        var decData = 5;
        var r1 = 0;
        var r2 = 0;
        r1 = 15 % 6; // 나머지 연산
        console.log("15 % 6 =" + r1);
        r2 = incData * decData;
        console.log("incData * decData =" + r2);

        // 대입연산자
        // 연산된 데이터를 지정한 변수에 할당하기 위한 연산자, 연산 방향이 오른쪽에서 왼쪽임, 우선순위 가장 낮음.
        // 산술연산자와 대입연산자가 합쳐진 형태도 존재함.
        var x1 = 10;
        var x2 = 10;
        var x3 = 10;
        var x4 = 10;
        var x5 = 10;
        var st = "hello";
        x1 = x1 + 1;
        console.log("x1=" + x1);
        x1 = 10;
        x1 += 1;
        console.log("x1=" + x1);
        x2 -= 2;
        console.log("x2=" + x2);


        console.log("\n-----------------------\n");

        // 비교연산자
        // 두 피연산자의 값을 비교하여 참인지 거짓인지 확인하는 연산자
        // 왼쪽 피연산자를 기준으로 하여 연산
        // <, <=, >=, >, ==, != 
        var x = 5;
        var y = 10;
        var result;
        console.log("x<y=" + (x < y));
        console.log("x>y=" + (x > y));
        console.log("x<=5=" + (x <= 5));
        console.log("y>=10=" + (y >= 10));
        console.log("x==y" + (x == y));
        console.log("x!=y=" + (x != y));

        x = 100;
        y = "100";
        console.log("x==y : " + (x == y));
        console.log("x===y : " + (x === y));

        console.log("\n-----------------------\n");

        // 논리 연산자
        var x = 5;
        var y = 7;
        var result;

        result = (x < 10 && y > 10);
        console.log("x<10 && y<10=" + result);
        result = (x < 10 || y > 10);
        console.log("x<10 || y<10=" + result);
        result = !(x < 10 && y > 10);
        console.log("x<10 && y<10=" + result);

        console.log("\n--------단항 연산자---------------\n");
        // 단항 연산자
        // 피연산자가 1개만 존재하는 연산자
        // ++(증가 연산자), --(감소연산자), !(부정연산자) 존재
        // ++연산자는 피연산자의 데이터를 1증가, --연산자는 피연산자의 데이터를 1감소
        // 전치연산이나 후치연산이나 한 라인에 혼자 있을경우 전치연산이나 후치연산의 차이가 없음 
        var x=10;
        console.log("x의 값: " + x);
        x++; // 후치 연산
        console.log("단항연산자 사용후 x의 값:" + x);
        --x; // 전치 연산
        console.log("단항연산자 사용후 x의 값:" + x);
     
        console.log("\n-----전치 연산과 후치 연산의 차이------------------\n");
        var x=10;
        console.log("현재x의값:" + x);
        console.log("전치 증감연산 후x의값:" + ++x); //연산후 화면출력
        console.log("후치 증감연산 후x의값:" + x++); //화면출력후 연산
        console.log("현재x의값:" + x);
        console.log("후치 증감연산 후x의값:" + x--); //화면출력후 연산
        console.log("전치 증감연산 후x의값:" + --x); //연산후 화면출력
        console.log("현재x의값:" + x);

        // 연산자 우선 순위
        // 1.() : 괄호, 가장 우선
        // 2.++, --, ! 단항 연산자
        // 3.*,/,%,+,- 산술연산자, 수학과 같이 *,/,%가 +,-보다 우선순위
        // 4.<,<=,>,>=,==,!=,===,!== : 비교 연산자
        // 5.&&, || : 논리 연산자, 논리 부정연산자는 단항 연산자로써 우선순위가 빠름
        // 6.=,+=,-=,*=,/=,5= : 대입 연산자, 우선 순위가 가장 낮음, 연산 방향도 오른쪽에서 왼쪽

        console.log("\n-----이스케이프 문자------------------\n");
        // 이스케이프 문자
        // 문자열 내에서 동작하는 문자로 특정 기능을 가지고 있는 문자
        // 문자열 내에 \+지정된 영문자 1개로 이루어져 있음
        
        // \n : new line, \f와 \r이 합쳐진 기능
        // \t : 탭 기능 사용
        // \' : 문자로써의 '을 출력'
        // \" : 문자로써의 "를 출력
        // \\ : 문자로써의 \를 출력, 파일관련 프로그래밍시 많이 사용함

        // \b : 백스페이스바 기능
        // \f : 폼피드, 키보드 위치를 가장 앞으로 
        // \r : 캐리지 리턴, 현재 우치에서 한 라인 아래로 이동
        // \v : 세로 탭

        console.log("이\n스\n케\n이\n프\t\t\t문자사용하기")
        console.log("이스케이프 \"문자\" 사용하기")
        console.log("이스케이프 \'문자\' 사용하기")
        console.log("이스케이프 \\문자\\ 사용하기")

    
    </script>
