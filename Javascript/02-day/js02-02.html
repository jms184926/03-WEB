<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
    <script>
        // 제어문
        // 조건에 따라서 실행되는 코드가 변경되는 형태

        //if문
        // 가장 기본적인 제어문으로 조건식이 참일 경우 추가로 코드블록의 내용을 실행
        // 사용방법 : if(조건식) { 실행될 코드;}
        var date = new Date().getHours();
        if(date < 12){
            console.log("아직 수업시간입니다.");
        }
        console.log("현재 시간은 " + new Date());

        // if ~ else문
        // 조건식이 참인지 거짓인지에 따라 반드시 둘 중 하나를 싱행하는 형태
        // 사용밥법 : if(조건식) {조건이 참일 경우 실행될 코드;}else {조건이 거짓일 경우 실행될 코드;}
        var food="자장면"
        if(food="자장면") {
            console.log("자장면을 먹습니다.");
        }
        else {
            console.log("짬뽕을 먹습니다.");
        }

        // else if문
        // 조건식을 여러개 사용하는 형태의 if문
        // 조건식은 무조건 1번부터 확인하며, 거짓을 경우 아래의 조건식을 확인
        // 조건식을 설정시 차례대로 확인할 수 있는 형태의 범위의 조건식을 설정해야 함
        // 가장 마지막의 else문은 필요가 없을 경우 삭제가 가능함
        // 사용방법
        // if(조건식1) {조건식1이 참일경우 실행할 코드} else if(조건식2){} else if(조건식3){} else{}
        var score=85;
        if(score>90){
            console.log("당신의 점수는 " + score + "점이고, A학점입니다.");
        }
        else if(score>80){
            console.log("당신의 점수는 " + score + "점이고, B학점입니다.");
        }
        else if(score>70){
            console.log("당신의 점수는 " + score + "점이고, C학점입니다.");
        }
        else if(score >60){
            console.log("당신의 점수는 " + score + "점이고, D학점입니다.");
        }
        else {
            console.log("당신의 점수는 " + score + "점이고, F학점입니다.");
        }
        // else if문은 if ~ else문에 연속으로 여러개 존재하는 것이 아닌 단1개의 제어문임

        if(score>90){
            console.log("당신의 점수는 " + score + "점이고, A학점입니다.");
        }
        if(score>80){
            console.log("당신의 점수는 " + score + "점이고, B학점입니다.");
        }
        if(score>70){
            console.log("당신의 점수는 " + score + "점이고, C학점입니다.");
        }
        if(score >60){
            console.log("당신의 점수는 " + score + "점이고, D학점입니다.");
        }
        else {
            console.log("당신의 점수는 " + score + "점이고, F학점입니다.");
        }


    </script>
</head>

</body>
</html>
