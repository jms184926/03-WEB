<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        var count=0;
      for (var x = 1; x <= 100; x++) {
        if (x % 3 == 0) {
          console.log("3의배수: " + x);
          count++;
        }
      }
      console.log("3의배수는 총" + count + "개 입니다.");
    </script>
  </head>
  <body></body>
</html>
