<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // 두수의 합을 출력하는 프로그램
      function add() {
        var a = 100;
        var b = 200;
        console.log(a + b);
      }
      function sub() {
        var a = 100;
        var b = 200;
        console.log(a - b);
      }
      add();
      sub();

      function plus(a, b) {
        console.log(a + b);
      }
      plus(); //매개변수 a,b가 없어서 다른 함수로 인식함
      plus(10, 20);

      // 10-1_function.html
      var text1 = "함수 선언전 호출";
      var text2 = "함수 선언후 호출";
      function printMsg(msg) {
        console.log("함수 호출 메시지 : " + msg);
      }
      printMsg(text1);
      printMsg(text2);

      //   함수의 형태 4가지
      function func1() {
        var a = 10;
        var b = 20;
        console.log(a + b);
      }
      function func2(a,b) {
        console.log(a + b);
      }
      function func3() {
        var a = 20;
        var b = 30;
        console.log(a + b);
        return a+b;
      }     
      function func4(a,b) {
        return a+b;
      }

      func1();
      func2(10,20);
      var value3 = func3();
      var value4 = func4(10,20);
     
    </script>
  </head>
  <body></body>
</html>
