<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 주의점
        // 자바스크립트 소스는 하나의 라인에 하나의 명령어를 입력하는 것이 기본
        // 하나의 명령어 입력 후 라인의 끝에 세미콜론(;)을 반드시 입력
        // 자바스크립트는 영문 대소문자를 구분함
        // { ... } 와 같은 표현을 코드 블럭이라 함
        // 자바스크립트의 데이터 유형은 2가지로 나누어 짐
          // 고정값 : 리터럴, 그 자체로 의미를 가지고 있는 것(숫자, 문자)
          // 변수값 : 변수, 변경된는 값, 연산에 의해서 변경되어지고 사용되는 값
          
        // 변수 : 프로그래언어에서 데이터 값을 저장하는데 사용되는 공간
          // 자바스크립트에서는 선언 기호를 var 을 사용함
          // 자바스크립트 ES6부터는 let을 사용함
          // 변수는 한번 선언하면 해당 "코드 블록 {}" 이 종료되기 까지 메모리에 계속 있음  
          // 변수는 한번에 하나의 데이터만 저장할 수 있음
             // 새로운 데이터를 대입하면 기존의 데이터는 삭제되고, 새로운 데이터를 저장
          // 자바스크립트의 변수는 모든 데이터 타입을 저장할 수 있음
          // 자바스크립트의 변수는 동일한 이름을 여러번 선언 시 기존의 변수가 삭제 됨
             // 다른 언어에서는 동일한 변수명으로 변수를 선언 시 오류가 발생함
          // 변수에 저장할 수 있는 데이터는 다른 변수끼리의 연산도 저장이 가능함

          // 변수명 지정시 주의점
             // 1. 반드시 영어로 입력 (오류발생 가능성 낮춤)
             // 2. 영문 대소문자를 구분
             // 3. 변수명의 첫번째 글자로 사용할 수 있는 문자는 영문 대소문자, _, $만 가능 (특수문자 사용 불가, 숫자 사용 불가)
                // 2번째 이후 글자는 영문 대소문자, 숫자, _, $ 모두 사용 가능
            // 4. 자바스크립트 예약어는 변수명으로 사용할 수 없음 
            // 5. 자바스크립트의 변수명은 카멜명명법을 사용함
            var helloWolrd = 0;
          
        var a = 10; // 변수 a를 선언하고, 변수 a에 리터럴 데이터값 10을 대입
        var b = 20;
        console.log(a+b);

        console.log(a);
        console.log(b);
        a = 100;
        console.log(a);
        console.log(100);
        b="문자도 저장됨";
        console.log(b);

        // 기존의 변수와 동일한 이름으로 새로운 변수를 선언 시 기존의 변수는 메모리에서 삭제, 새로운 변수만 있게 됨
        var c="변수c";
        var c="다른 문자로 입력";
        console.log(c);

        var a = 10;
        var b = 20;
        var c = a+b;
        console.log(c);

        console.log("\n\n------------------------\n\n");

        // 정상적인 소스 입력
        // ;의 의미가 하나의 문장이 완료되었다는 의미
        var age=25;
        console.log("당신의 나이는 "+age+" 입니다.");

        // 하나의 라인에 2가지 명령어를 입력했지만 ;을 사용하였기 때문에 첫번째 명령이 정상적으로 종료된 것을 자바스크립트 엔진(컴파일러)이 인식함
        var age=25;  console.log("당신의 나이는 "+age+" 입니다.");
        
        // 두개의 명령을 2개의 라인에 따로 입력해서 자바스크립트에서 하나의 명령끝에 자동으로 ;을 붙임
        var age=25
        console.log("당신의 나이는 "+age+" 입니다.");

        // 자바스크립트에 ""와 ''의 구분
           // 자바스크립트에서 "",''는 문자열을 입력 시 사용
           // 혼합하여 사용 불가 : "', '"
           // " '' " : ''는 문자로 인식(표현됨)
           // ' "" ' : ""는 문자로 인식(표현됨)

    </script>
</head>

</body>
</html>
