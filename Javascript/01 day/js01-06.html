<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 자바스크립트의 자료형(type)

    var num1 = 100;
    console.log(num1);
    console.log(num1+100);
    console.log(num1+0.5);
    num1=-500
    console.log(num1)
    console.log(num1+300);
    num1=50.5;
    console.log(num1);
    console.log(num1-110.1);

    console.log("\n\n------------------------\n\n");

    var str1 = "문자열입니다.";
    console.log(str1);
    str1="다른 문자열입니다.";
    console.log(str1)

    var str1=100000;
    console.log(str1);
    var str2="100000";
    console.log(str2);
    console.log(str1+50000);
    console.log(str2+50000);

    var bool1=true;
    var bool2=false; //참과 거짓을 구분하는데 사용

    // null, undefinded : 데이터가 존재하지 않은 형태를 의미
      // null : 한번 이상 사용된 후 데이터가 없는 상태 (사용후 데이터 초기화시 사용)
      // undefinded : 다른 언어에는 없는 자바스크립트의 자료형, 선언된 후 한번도 사용되지 않은 상태를 의미
      
    var varNull;
    varNull = 10;
    varNull = null;
    var varUndefinded;
    console.log(varNull);
    console.log(varUndefinded); 

    console.log("\n\n------------------------\n\n");

    var value1="복숭아";
    var value2="사과";
    var value3="딸기";
    var value4="배";
    var value5="참외";

    console.log(value1);
    console.log(value2);
    console.log(value3);
    console.log(value4);
    console.log(value5);
    value1="자두";
    console.log(value1);

    // 배열(Array) : 데이터를 저장하는 위치를 index를 통해서 구분
    var fruit=["사과","딸기","배","복숭아","수박"];
    console.log(fruit);
    console.log(fruit[0]);
    // 객체(Object) : 키와 값이 1:1로 매칭되어 저장되는 방식
    var car={name:"콜로라도",cc:"3600", color:"검정",price:"3800만원"};
    console.log(car);

    console.log("\n\n------------------------\n\n");

    var num;
    var obj=null;
    console.log(typeof 100);
    console.log(typeof car);

    </script>
    
</head>
<body>
    
</body>
</html>
