<!-- <!DOCTYPE html>는 html5 를 사용한다는 의미 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <script type="text/script"> 로 입력하는 것이 정식 방법 -->
    <!-- 현재 자바스크립트가 웹의 기본 스크립트로 지정되어 있기 때문에 <script></script> 형태로 입력해도 상관없음 -->

    <!-- html, css, javascript는 기본적으로 위에서 아래로 한 라인씩 해석하여 진행 -->
    <!-- 자바스크립트 이벤트 사용시 자바스크립트가 html태그보다 위쪽에 입력이 되어 있을 경우 원하는 html태그가 로드되기전에 자바스크립트 소스가 실행되어 오류가 발생 -->
    <!-- 이러한 경우를 제거하기 위해서 자바스크립트에서 이벤트를 사용하여 html태그가 로드된 후 자바스크립트가 동작하도록 하고 있음 -->
    <!-- 1. window.onload 이벤트 사용 -->
      <!-- 기본 자바스크립트 이벤트로 동작  -->
      <!-- 모든 콘텐츠가 로드된 후 동작하는 이벤트 -->
      <!-- 구형 웹 브라우저에서 사용 가능 -->
    <!-- 2. DOMContentLoaded 이벤트 사용 -->
      <!-- 기본 자바스크립트 이벤트로 동작  -->
      <!-- 모든 html 태그가 로드된 후 동작하는 이벤트 -->
      <!-- 구형 웹브라우저에서 사용 불가능(IE8이하에서 동작NO) -->
    <!-- 3. jQuery의 ready 이벤트 사용 -->
      <!-- 기본적으로 DOMContentLoaded외 동일한 방식으로 동작 -->
      <!-- jQuery의 ready 이벤트를 사용하려면 jQuery 라이브러리를 반드시 먼저 로드해야 됨. -->

    <script>

    window.onload = function() {    
     var btn1=document.getElementById("btn1");
     btn1.addEventListener("click", function() {
         alert("버튼1 클릭했습니다.");
     });
    }
    
    window.onload = function() {    
     var btn1=document.getElementById("btn1");
     btn1.addEventListener("click", function() {
         alert("버튼1 클릭했습니다.");
     });
    }

    </script>

</head>
<body>
    <button id="btn1">클릭!!</button>
    <button id="btn2">클릭!!</button>

    <script>
     var btn1=document.getElementById("btn2");
     btn1.addEventListener("click", function() {
         alert("버튼2 클릭했습니다.");
     });
    </script>
</body>
</html>
